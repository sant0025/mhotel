<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most extraorinary hotel in Nichlaul">
    <meta name="keywords" content="hotel, nichlaul hotel, maddheshiya hotel">
    <title>Maddheshiya Hotel | Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <script src="https://kit.fontawesome.com/48446465a5.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo">
                    <i class="fas fa-hotel fa-3x"></i>
                    <a href="index.html">MADDHESHIYA<br> HOTEL</a></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="current" href="contact.html">Contact</a></li>
            </ul>
            </div>
        </nav>

    </header>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>Kourt Mohalla Main Road Nichlaul</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>(+91) 9125002515</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>sant.912500@gmail.com</p>
            </div>
        </div>
    </section>

    <div class="clr"></div>

    

    <footer id="main-footer">
        <p>Maddheshiya Hotel &copy 2020, All Rights Reserved</p>
    </footer>
</body>
</html>
